<template name="A6sViewSignedIn">
{{#if profileUrl}}
  {{#wrapLinksLi}}
    <a class='profileLink' href='{{profileUrl}}'>{{{beforeSignedInAs}}}{{signedInAs}}</a>
  {{/wrapLinksLi}}
{{else}}
  {{#wrapLinksLi}}
    <p class="navbar-text">{{{beforeSignedInAs}}}{{signedInAs}}</p>
  {{/wrapLinksLi}}
{{/if}}

{{#wrapLinksLi}}
  <a href="{{pathFor 'A6sViewSignOut'}}">{{{beforeSignOut}}}{{t9n "signOut"}}</a>
{{/wrapLinksLi}}
</template>
